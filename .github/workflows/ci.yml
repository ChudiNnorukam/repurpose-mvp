name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit || echo "TypeScript errors found but not blocking (see #known-issues)"
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --ci --coverage --maxWorkers=2
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          TWITTER_CLIENT_ID: test-twitter-client-id
          TWITTER_CLIENT_SECRET: test-twitter-client-secret
          LINKEDIN_CLIENT_ID: test-linkedin-client-id
          LINKEDIN_CLIENT_SECRET: test-linkedin-client-secret
          OPENAI_API_KEY: test-openai-key
          QSTASH_TOKEN: test-qstash-token
          QSTASH_CURRENT_SIGNING_KEY: test-signing-key
          QSTASH_NEXT_SIGNING_KEY: test-next-signing-key

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          TWITTER_CLIENT_ID: test-twitter-client-id
          TWITTER_CLIENT_SECRET: test-twitter-client-secret
          LINKEDIN_CLIENT_ID: test-linkedin-client-id
          LINKEDIN_CLIENT_SECRET: test-linkedin-client-secret
          OPENAI_API_KEY: test-openai-key
          QSTASH_TOKEN: test-qstash-token
          QSTASH_CURRENT_SIGNING_KEY: test-signing-key
          QSTASH_NEXT_SIGNING_KEY: test-next-signing-key

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          TWITTER_CLIENT_ID: test-twitter-client-id
          TWITTER_CLIENT_SECRET: test-twitter-client-secret
          LINKEDIN_CLIENT_ID: test-linkedin-client-id
          LINKEDIN_CLIENT_SECRET: test-linkedin-client-secret
          OPENAI_API_KEY: test-openai-key
          QSTASH_TOKEN: test-qstash-token
          QSTASH_CURRENT_SIGNING_KEY: test-signing-key
          QSTASH_NEXT_SIGNING_KEY: test-next-signing-key

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/results.json
          retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
